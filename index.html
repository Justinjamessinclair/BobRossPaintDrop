<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob Ross Paint Drop</title>
  <style>
    body, html { margin:0; padding:0; background:#fdfdfd; height:100%; overflow:hidden; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    .hidden { display:none!important; }
    #mainScreen { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:10; display:flex; justify-content:center; align-items:center; }
    #mainScreen .start-content { background:rgba(255,255,255,0.85); border-radius:24px; box-shadow:0 8px 32px rgba(0,0,0,0.10), 0 1.5px 6px rgba(0,0,0,0.04); padding:40px 32px 32px 32px; display:flex; flex-direction:column; align-items:center; min-width:320px; max-width:90vw; }
    #mainScreen .settings-panel { background:rgba(245,247,250,0.95); border-radius:14px; padding:18px 20px 12px 20px; box-shadow:0 1px 6px #0001; margin-top:18px; width:100%; max-width:340px; display:flex; flex-direction:column; gap:10px; }

    #feedback { position:fixed; left:50%; top:80px; transform:translateX(-50%); background:#222; color:#fff; font-size:1.2rem; padding:8px 22px; border-radius:12px; box-shadow:0 2px 8px #0002; z-index:20; pointer-events:none; opacity:0; transition:opacity 0.4s; }
    #feedback:not(.hidden) { opacity:1; }
    #hud { position:fixed; top:0; left:50%; transform:translateX(-50%); width:90%; max-width:600px; height:60px; background:rgba(255,255,255,0.95); display:flex; justify-content:center; align-items:center; gap:8px; padding:0 10px; box-sizing:border-box; border-bottom:1px solid #ccc; border-radius:0 0 10px 10px; z-index:4; }
    #hud div { font-size:14px; color:#222; display:flex; align-items:center; gap:4px; }
    button { padding:6px 10px; background:#333; color:white; border:none; border-radius:10px; cursor:pointer; z-index:4; }
    #settingsPanel { position:fixed; top:70px; right:5%; width:200px; background:rgba(50,50,50,0.95); color:white; font-size:13px; padding:10px; border-radius:12px; z-index:4; display:none; }
    #settingsPanel label { display:flex; justify-content:space-between; margin:4px 0; }
    #settingsPanel .shape-option { margin:6px 0; }
    #gameCanvas { width:90vw; max-width:600px; aspect-ratio:3/4; display:block; margin:70px auto 0; background:linear-gradient(#87CEEB,#fff); border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    #pauseControls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      background: rgba(30,30,30,0.92);
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
    }
    #pauseControls button {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 12px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #startScreen {
      background: linear-gradient(135deg, #f8fafc 0%, #e3e9f1 100%);
      color: #222;

    .start-content {

      font-size: 2.6rem;

    .controls-instructions h2 {

    }
    .pause-content {
      display: flex;
      flex-direction: column;

    }
    .pause-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
      text-shadow: 0 2px 12px #fff8, 0 1px 0 #fff;
    }
    .pause-btn {
      font-size: 1.1rem;
      padding: 12px 38px;
      border-radius: 16px;
      background: linear-gradient(90deg, #222 0%, #444 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      margin-bottom: 12px;

    }
    .pause-btn:hover, .pause-btn:focus {

    }
    #pauseControlsInstructions {
      width: 100%;

    }
    #pauseScreen {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: rgba(0,0,0,0.5);

    }
    .settings-panel {
      background: rgba(245,247,250,0.95);
      border-radius: 14px;
      padding: 18px 20px 12px 20px;
      box-shadow: 0 1px 6px #0001;
      margin-top: 18px;
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .settings-panel label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      color: #333;
      margin: 6px 0;
    }
    .settings-panel input[type="range"] {
      width: 90px;
    }
    .settings-panel input[type="checkbox"] {
      transform: scale(1.2);

    }
    @media (max-width: 500px) {
      #pauseScreen .start-content { padding: 24px 6vw 18px 6vw; }
      .settings-panel { padding: 12px 6vw 8px 6vw; }

  </style>

<body>

    <div class="start-content">
      <h1 class="main-title" id="pauseTitle">üé® Bob Ross Paint Drop</h1>
      <div id="pauseHint" class="pause-hint"></div>
      <div class="controls-instructions" id="pauseControlsInstructions"></div>
      <button id="resumeBtn" class="start-btn">Resume Game</button>
      <button id="openSettingsBtn" class="start-btn">‚öôÔ∏è Settings</button>
      <div id="settingsPanel" class="settings-panel hidden">
        <h2 style="margin-top:0;font-size:1.1rem;color:#333;">Settings</h2>
        <label>Speed<span><input type="range" id="speedRange" min="5" max="100" value="25" /></span></label>

  <canvas id="gameCanvas" width="600" height="800"></canvas>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- DOM refs ---
      const homeScreen = document.getElementById('homeScreen');
      const mainActionBtn = document.getElementById('mainActionBtn');
      const mainSettingsBtn = document.getElementById('mainSettingsBtn');
      const mainSettingsPanel = document.getElementById('mainSettingsPanel');
      const mainMissPenalty = document.getElementById('mainMissPenalty');
      const mainMusicToggle = document.getElementById('mainMusicToggle');
      const mainSfxToggle = document.getElementById('mainSfxToggle');
      const mainControlsInstructions = document.getElementById('mainControlsInstructions');
      const pauseHint = document.getElementById('pauseHint');
      const hud = document.getElementById('hud');
      const gameOver = document.getElementById('gameOverScreen');
      const finalScoreEl = document.getElementById('finalScore');
      const finalHighScoreEl = document.getElementById('finalHighScore');
      const restartBtn = document.getElementById('restartBtn');
      const scoreEl = document.getElementById('score');
      const xpEl = document.getElementById('xp');
      const levelEl = document.getElementById('level');
      const livesEl = document.getElementById('lives');
      const highScoreEl = document.getElementById('highScore');
      const targetColorBox = document.getElementById('targetColorBox');
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const feedback = document.getElementById('feedback');

      // --- State ---
      let savedHighScore = parseInt(localStorage.getItem('highScore')) || 0;
      let state = {
        score: 0,
        lives: 3,
        maxLives: 3,
        xp: 0,
        level: 1,
        streak: 0,
        fallSpeed: 1.0,
        baseSpawn: 600,
        lastSpawn: 0,
        paused: false,
        started: false,
        highScore: savedHighScore,
        missPenalty: false
      };
      let gameLoopId, lastTime = 0;
      const colors = ['#e74c3c','#2ecc71','#3498db','#f1c40f'];
      let targetColor = colors[0];

      // --- Controls Instructions ---
      function isMobile() {
        return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
      }
      const desktopControls = `
        <h2>How to Play</h2>
        <ul>
          <li><b>Move:</b> <span class="kbd">‚Üê</span> <span class="kbd">‚Üí</span></li>
          <li><b>Pause:</b> <span class="kbd">Space</span></li>
        </ul>
        <div class="tip">Catch the <span style="font-weight:bold;">target color</span> to score. Good luck!</div>
      `;
      const mobileControls = `
        <h2>How to Play</h2>
        <ul>
          <li><b>Move:</b> Drag left/right</li>
          <li><b>Pause:</b> Two-finger tap</li>
        </ul>
        <div class="tip">Catch the <span style="font-weight:bold;">target color</span> to score. Good luck!</div>
      `;

      function updateHomeScreenContent() {
        mainControlsInstructions.innerHTML = isMobile() ? mobileControls : desktopControls;
        pauseHint.textContent = isMobile() ? 'Two-finger tap to pause' : 'Space bar to pause';
        mainActionBtn.textContent = state.paused ? 'Resume Game' : 'Start Game';
      }

      // --- Show/hide home screen ---
      function showHomeScreen(show, isPause = false) {
        state.paused = isPause;
        homeScreen.classList.toggle('hidden', !show);
        updateHomeScreenContent();
        mainSettingsPanel.classList.add('hidden');
      }

      // --- Minimal feedback ---
      let feedbackTimeout;
      function showFeedback(msg) {
        feedback.textContent = msg;
        feedback.classList.remove('hidden');
        feedback.style.opacity = 1;
        feedback.style.transform = "translateX(-50%) scale(0.8)";
        clearTimeout(feedbackTimeout);
        setTimeout(() => {
          feedback.style.transition = 'opacity 0.4s';
          feedback.style.opacity = 0;
          setTimeout(() => {
            feedback.classList.add('hidden');
            feedback.style.transition = '';
          }, 1000);
        }, 1000); // linger for 1 second
      }

      // --- Game logic ---
      const catcher = {
        w: canvas.width * 0.08,
        h: 20,
        r: 10,
        x: (canvas.width - canvas.width * 0.08) / 2,
        y: canvas.height - 40,
        speed: 18,
        velX: 0
      };
      const circles = [];
      const particles = [];
      const keys = { left: false, right: false };
      function updateVel() { catcher.velX = (keys.right ? 1 : 0) - (keys.left ? 1 : 0); }
      function hexToRgb(h) {
        const c = h.slice(1);
        return `${parseInt(c.substr(0,2),16)},${parseInt(c.substr(2,2),16)},${parseInt(c.substr(4,2),16)}`;
      }
      function drawRounded(x,y,w,h,r) {
        ctx.beginPath();
        ctx.moveTo(x+r,y);
        ctx.lineTo(x+w-r,y);
        ctx.quadraticCurveTo(x+w,y,x+w,y+r);
        ctx.lineTo(x+w,y+h-r);
        ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h);
        ctx.lineTo(x+r,y+h);
        ctx.quadraticCurveTo(x,y+h,x,y+h-r);
        ctx.lineTo(x,y+r);
        ctx.quadraticCurveTo(x,y,x+r,y);
        ctx.fill();
      }
      function createParticles(x,y,color) {
        for (let i=0; i<20; i++) {
          particles.push({
            x, y,
            dx: (Math.random()-0.5)*4,
            dy: (Math.random()-0.5)*4,
            r: 3+Math.random()*3,
            alpha: 1,
            color
          });
        }
      }
      function updateParticles() {
        for (let i=particles.length-1; i>=0; i--) {
          let p = particles[i];
          p.x += p.dx;
          p.y += p.dy;
          p.alpha -= 0.02;
          if (p.alpha <= 0) particles.splice(i,1);
        }
      }
      function drawParticles() {
        particles.forEach(p => {
          ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
          ctx.fill();
        });
      }

      // --- Power-Ups & Obstacles ---
      // Add new types: 'slow', 'double', 'bomb'
      function spawnCircle() {
        let roll = Math.random();
        let type = 'normal';
        if (roll < 0.06) type = 'slow';         // 6% chance
        else if (roll < 0.12) type = 'double';  // 6% chance
        else if (roll < 0.18) type = 'bomb';    // 6% chance
        let baseSpd = 2 + state.score*0.05;
        circles.push({
          x: Math.random()*(canvas.width-30)+15,
          y: -20,
          r: 15 + Math.random()*10,
          baseSpd,
          spd: baseSpd * state.fallSpeed,
          color: type === 'slow' ? '#b39ddb' : type === 'double' ? '#4fc3f7' : type === 'bomb' ? '#222' : colors[Math.floor(Math.random()*colors.length)],
          type
        });
      }

      // --- Combo & Streak System ---
      let comboTimer = null;
      let comboCount = 0;
      function resetCombo() {
        comboCount = 0;
        if (comboTimer) clearTimeout(comboTimer);
        comboTimer = null;
      }
      function addCombo() {
        comboCount++;
        if (comboTimer) clearTimeout(comboTimer);
        comboTimer = setTimeout(resetCombo, 2000); // 2s to keep combo
        if (comboCount > 1) showFeedback(`Combo x${comboCount}!`);
      }

      function drawBackground() {
        let t = Math.min(1, state.score/1000);
        let c1 = `hsl(${200-100*t},80%,70%)`;
        let c2 = `hsl(${50+50*t},90%,90%)`;
        let grad = ctx.createLinearGradient(0,0,0,canvas.height);
        grad.addColorStop(0,c1);
        grad.addColorStop(1,c2);
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }

      // --- Paintbrush Catcher (Upside Down, Tip Up) ---
      function drawCatcher() {
        ctx.save();
        ctx.translate(catcher.x + catcher.w / 2, catcher.y + catcher.h / 2);
        ctx.rotate(Math.PI); // Flip upside down so tip faces up
        ctx.rotate(0.05 * Math.sin(Date.now() / 300)); // subtle wiggle

        // Handle
        ctx.fillStyle = "#a67c52";
        ctx.fillRect(-10, -30, 20, 40);

        // Ferrule (metal part)
        ctx.fillStyle = "#b0b0b0";
        ctx.fillRect(-10, 10, 20, 10);

        // Bristles (tip) - color matches targetColor
        ctx.beginPath();
        ctx.moveTo(-10, 20);
        ctx.lineTo(0, 38 + 4 * Math.sin(Date.now() / 200));
        ctx.lineTo(10, 20);
        ctx.quadraticCurveTo(0, 32 + 8 * Math.sin(Date.now() / 300), -10, 20);
        ctx.closePath();
        ctx.fillStyle = targetColor;
        ctx.shadowColor = targetColor;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.restore();
      }

      // --- Realistic Paint Drops, Ink Blot, Water Drop, Dream Bubble ---
      function drawPaintDrop(x, y, r, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(0.04 * Math.sin(Date.now() / 300 + x));
        // Drop shape
        ctx.beginPath();
        ctx.moveTo(0, -r * 1.2);
        ctx.bezierCurveTo(r * 0.8, -r * 1.1, r, r * 0.5, 0, r * 1.1);
        ctx.bezierCurveTo(-r, r * 0.5, -r * 0.8, -r * 1.1, 0, -r * 1.2);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.globalAlpha = 0.96;
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
        // Paint shine
        ctx.beginPath();
        ctx.ellipse(-r * 0.3, -r * 0.5, r * 0.18, r * 0.08, Math.PI / 6, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff8";
        ctx.fill();
        ctx.restore();
      }

      function drawInkBlot(x, y, r) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(0.1 * Math.sin(Date.now() / 180 + x));
        ctx.beginPath();
        for (let i = 0; i < 12; i++) {
          let angle = (Math.PI * 2 * i) / 12;
          let rad = r + (Math.sin(Date.now() / 100 + i * 2.1 + y) * r * 0.45);
          ctx.lineTo(Math.cos(angle) * rad, Math.sin(angle) * rad);
        }
        ctx.closePath();
        ctx.fillStyle = "#222";
        ctx.globalAlpha = 0.93;
        ctx.shadowColor = "#222";
        ctx.shadowBlur = 14;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
        // Ink splatter dots
        for (let i = 0; i < 4; i++) {
          ctx.beginPath();
          let angle = (Math.PI * 2 * i) / 4 + Date.now() / 900;
          ctx.arc(Math.cos(angle) * r * 1.3, Math.sin(angle) * r * 1.3, r * 0.18, 0, 2 * Math.PI);
          ctx.fillStyle = "#222a";
          ctx.fill();
        }
        ctx.restore();
      }

      function drawWaterDrop(x, y, r) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(0.1 * Math.sin(Date.now() / 300 + y));
        ctx.beginPath();
        ctx.moveTo(0, -r);
        ctx.bezierCurveTo(r * 0.7, -r * 0.7, r, r * 0.7, 0, r * 1.3);
        ctx.bezierCurveTo(-r, r * 0.7, -r * 0.7, -r * 0.7, 0, -r);
        ctx.closePath();
        ctx.fillStyle = "#4fc3f7";
        ctx.globalAlpha = 0.97;
        ctx.shadowColor = "#4fc3f7";
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
        // Water shine
        ctx.beginPath();
        ctx.ellipse(-r * 0.25, -r * 0.3, r * 0.18, r * 0.08, Math.PI / 6, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff8";
        ctx.fill();
        ctx.restore();
      }

      function drawDreamBubble(x, y, r) {
        ctx.save();
        ctx.translate(x, y);
        ctx.globalAlpha = 0.82 + 0.13 * Math.sin(Date.now() / 400 + x);
        ctx.beginPath();
        ctx.arc(0, 0, r, 0, 2 * Math.PI);
        ctx.fillStyle = "#b39ddb";
        ctx.shadowColor = "#b39ddb";
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
        // Dreamy sparkles
        for (let i = 0; i < 4; i++) {
          ctx.beginPath();
          let angle = (Math.PI * 2 * i) / 4 + Date.now() / 1000;
          ctx.arc(Math.cos(angle) * r * 0.7, Math.sin(angle) * r * 0.7, r * 0.16, 0, 2 * Math.PI);
          ctx.fillStyle = "#ede7f6";
          ctx.fill();
        }
        ctx.restore();
      }

      function drawCircles() {
        circles.forEach(c => {
          if (c.type === 'bomb') {
            drawInkBlot(c.x, c.y, c.r);
          } else if (c.type === 'double') {
            drawWaterDrop(c.x, c.y, c.r * 0.95);
          } else if (c.type === 'slow') {
            drawDreamBubble(c.x, c.y, c.r * 0.95);
          } else {
            drawPaintDrop(c.x, c.y, c.r, c.color);
          }
        });
      }

      function updateXP(amount) {
        state.xp += amount;
        let need = state.level*100;
        while (state.xp >= need) {
          state.xp -= need;
          state.level++;
          need = state.level*100;
        }
        xpEl.textContent = state.xp;
        levelEl.textContent = state.level;
      }

      // --- Update function with power-up logic ---
      function update(dt) {
        if (Date.now() - state.lastSpawn > state.baseSpawn / state.fallSpeed) {
          spawnCircle();
          state.lastSpawn = Date.now();
        }
        catcher.x = Math.max(0, Math.min(canvas.width-catcher.w, catcher.x + catcher.velX * catcher.speed * (dt/16)));
        for (let i=circles.length-1; i>=0; i--) {
          let c = circles[i];
          c.spd = c.baseSpd * state.fallSpeed;
          c.y += c.spd;
          let caught = c.y+c.r >= catcher.y && c.x+c.r >= catcher.x && c.x-c.r <= catcher.x+catcher.w;
          let missed = c.y-c.r > canvas.height;
          if (caught || missed) {
            if (caught) {
              createParticles(c.x,c.y,c.color);
              // --- Power-up logic ---
              if (c.type === 'slow') {
                state.fallSpeed = Math.max(0.5, state.fallSpeed * 0.5);
                showFeedback('Slow Motion!');
                setTimeout(() => { state.fallSpeed = Math.min(5, state.fallSpeed * 2); }, 3000);
              } else if (c.type === 'double') {
                state.score += 1; // +1 extra point
                showFeedback('Double Points!');
                addCombo();
              } else if (c.type === 'bomb') {
                state.lives = Math.max(0, state.lives - 2);
                showFeedback('Bomb! -2 Lives');
                resetCombo();
              } else {
                if (c.color === targetColor) {
                  state.score++;
                  state.streak++;
                  addCombo();
                  updateXP(10 + (state.streak > 1 ? 10 * (state.streak - 1) : 0));
                  targetColor = colors[Math.floor(Math.random()*colors.length)];
                  if (state.score > state.highScore) {
                    state.highScore = state.score;
                    localStorage.setItem('highScore',state.highScore);
                    highScoreEl.textContent = state.highScore;
                  }
                } else {
                  state.lives--;
                  state.streak = 0;
                  resetCombo();
                }
                if (state.streak>0 && state.streak%10===0) {
                  state.lives = Math.min(state.maxLives,state.lives+1);
                }
              }
            }
            scoreEl.textContent = state.score;
            livesEl.textContent = state.lives;
            targetColorBox.style.backgroundColor = targetColor;
            circles.splice(i,1);
          }
        }
        updateParticles();
      }

      function gameLoop(ts) {
        if (state.paused) return;
        let dt = ts - lastTime;
        lastTime = ts;
        drawBackground();
        drawCatcher();
        drawCircles();
        drawParticles();
        update(dt);
        if (state.lives <= 0) {
          cancelAnimationFrame(gameLoopId);
          finalScoreEl.textContent = state.score;
          finalHighScoreEl.textContent = state.highScore;
          gameOver.classList.remove('hidden');
          hud.classList.add('hidden');
          return;
        }
        gameLoopId = requestAnimationFrame(gameLoop);
      }
      function startGame() {
        state.score = 0;
        state.lives = 3;
        state.xp = 0;
        state.level = 1;
        state.streak = 0;
        state.lastSpawn = 0;
        state.fallSpeed = 1.0;
        scoreEl.textContent = '0';
        xpEl.textContent = '0';
        levelEl.textContent = '1';
        livesEl.textContent = '3';
        highScoreEl.textContent = state.highScore;
        targetColor = colors[Math.floor(Math.random()*colors.length)];
        targetColorBox.style.backgroundColor = targetColor;
        homeScreen.classList.add('hidden');
        hud.classList.remove('hidden');
        gameOver.classList.add('hidden');
        lastTime = performance.now();
        state.started = true;
        state.paused = false;
        gameLoopId = requestAnimationFrame(gameLoop);
      }
      function resumeGame() {
        state.paused = false;
        showHomeScreen(false);
        hud.classList.remove('hidden');
        lastTime = performance.now();
        gameLoopId = requestAnimationFrame(gameLoop);
      }
      mainActionBtn.onclick = () => {
        if (!state.started) startGame();
        else resumeGame();
      };
      mainSettingsBtn.onclick = () => {
        mainSettingsPanel.classList.toggle('hidden');
      };
      mainMissPenalty.oninput = () => {
        state.missPenalty = mainMissPenalty.checked;
      };
      // Keyboard controls
      document.addEventListener('keydown', e => {
        if (e.key === ' ') {
          if (!state.paused && state.started) {
            state.paused = true;
            showHomeScreen(true, true);
            hud.classList.add('hidden');
          } else if (state.paused) {
            resumeGame();
          }
        }
        if (e.key === 'ArrowLeft') { keys.left = true; updateVel(); }
        if (e.key === 'ArrowRight') { keys.right = true; updateVel(); }
      });
      document.addEventListener('keyup', e => {
        if (e.key === 'ArrowLeft') { keys.left = false; updateVel(); }
        if (e.key === 'ArrowRight') { keys.right = false; updateVel(); }
      });
      // Touch controls
      let touchOffset = 0;
      let swipeStartY = null;
      canvas.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
          if (!state.paused && state.started) {
            state.paused = true;
            showHomeScreen(true, true);
            hud.classList.add('hidden');
          } else if (state.paused) {
            resumeGame();
          }
        } else {
          const rect = canvas.getBoundingClientRect();
          let x = e.touches[0].clientX - rect.left;
          touchOffset = x - catcher.x;
          swipeStartY = e.touches[0].clientY;
        }
      });
      canvas.addEventListener('touchmove', e => {
        const rect = canvas.getBoundingClientRect();
        let x = e.touches[0].clientX - rect.left;
        catcher.x = Math.max(0, Math.min(canvas.width - catcher.w, x - touchOffset));
        if (swipeStartY !== null) {
          let currentY = e.touches[0].clientY;
          let deltaY = currentY - swipeStartY;
          if (Math.abs(deltaY) > 30) {
            swipeStartY = currentY;
          }
        }
      });
      canvas.addEventListener('touchend', e => {
        swipeStartY = null;
      });
      // Restart
      restartBtn.onclick = () => {
        state.started = false;
        showHomeScreen(true, false);
      };
      // Initial state
      highScoreEl.textContent = state.highScore;
      showHomeScreen(true, false);
    });
  </script>

      position:fixed;
      left:50%;
      top:80px;
      transform:translateX(-50%) scale(0.8);
      background:rgba(34,34,34,0.6);
      color:#fff;
      font-size:1rem;
      padding:6px 16px;
      border-radius:12px;
      box-shadow:0 2px 8px #0002;
      z-index:20;
      pointer-events:none;
      opacity:0;
      transition:opacity 0.4s, transform 0.2s;
    }
    #feedback:not(.hidden) { opacity:1; }
    #mainSettingsPanel button[type="button"] {
      font-size: 0.9em;
      padding: 2px 10px;
      border-radius: 8px;
      background: #eee;
      color: #333;
      border: 1px solid #bbb;
      margin-left: 8px;
      cursor: pointer;
      box-shadow: none;
      transition: background 0.2s;
    }
    #mainSettingsPanel button[type="button"]:hover {
      background: #ddd;
    }
  </style>
